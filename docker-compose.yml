version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nd_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nd-api:
    build:
      context: ./nd-api
      dockerfile: Dockerfile
    command: npm run start:dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nd_app
      JWT_SECRET: super-secret-key
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./nd-api:/usr/src/app
      - /usr/src/app/node_modules

  nd-ui:
    build:
      context: ./nd-ui
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - nd-api
    volumes:
      - ./nd-ui:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:

